{{ define "content" }}
<h1>
    Edit Customer
    <a href="/admin/customers" class="btn btn-outline-primary float-right" ><i class="fa fa-arrow-left"></i>Go Back</a>
</h1>
<hr>

<form action="/admin/update/customer/{{ .Customer.ID }}" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" class="form-control" value="{{ .Customer.Username }}">
    </div>

    <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" class="form-control" value="{{ .Customer.Password }}">
    </div>

    <div class="form-group">
        <label>City</label>
        <input type="text" name="city"  class="form-control"  value="{{ .Customer.City }}">
    </div>
    <button type="submit" class="btn btn-outline-success w-100 my-3">Update</button>
</form>


{{ end }}
